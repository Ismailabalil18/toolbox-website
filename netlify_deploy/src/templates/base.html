<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}ToolBox - Every Tool You Need{% endblock %}</title>
  <meta name="description" content="A collection of useful online tools including file compressor, QR code generator, and more.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="ToolBox - Every Tool You Need">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tools-box.netlify.app/">
  <!-- <meta property="og:image" content="/static/img/logo.svg"> -->

  <!-- <link rel="manifest" href="site.webmanifest"> -->
  <!-- <link rel="apple-touch-icon" href="icon.png"> -->
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="{{ url_for("static", filename="css/normalize.css") }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/main.css") }}">

  <meta name="theme-color" content="#fafafa">

  <!-- Include SEO meta tags -->
  {% include "head_seo.html" ignore missing %}

</head>

<body>

  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="{{ url_for("main.index") }}">
          <!-- Use text or SVG logo -->
          <!-- <img src="{{ url_for("static", filename="img/logo.svg") }}" alt="ToolBox Logo"> -->
          <h1>ToolBox</h1>
        </a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="{{ url_for("main.index") }}">Home</a></li>
          <li><a href="{{ url_for("main.about") }}">About</a></li>
          <!-- Add other nav links as needed -->
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ now().year }} ToolBox. All rights reserved.</p>
      <nav class="footer-nav">
        <ul>
          <li><a href="{{ url_for("main.privacy") }}">Privacy Policy</a></li>
          <li><a href="{{ url_for("main.terms") }}">Terms of Service</a></li>
          <li><a href="{{ url_for("main.contact") }}">Contact</a></li>
          <li><a href="{{ url_for("main.faq") }}">FAQ</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="{{ url_for("static", filename="js/vendor/modernizr-3.11.2.min.js") }}"></script>
  <script src="{{ url_for("static", filename="js/plugins.js") }}"></script>
  <script src="{{ url_for("static", filename="js/main.js") }}"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <!--
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga("create", "UA-XXXXX-Y", "auto"); ga("set", "anonymizeIp", true); ga("set", "transport", "beacon"); ga("send", "pageview")
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
  -->

  {% block scripts %}
  <!-- Page-specific scripts can go here -->
  {% endblock %}

</body>

</html>
